<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyshi x Idle Clicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="TestingGame.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div id="judul">
          <h2>MOYSHI</h2>
          <h5>X</h5>
          <h2>Idle Clicker</h2>
        </div>
        <div id="menu">
            <ul>
                <li>
                    <a href="#">About Us</a>
                    <a href="#rules">Rules</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="container">
        <div id="konten">
            <div id="upgrade">Upgrades Dagangan</div>
            <div id="makanan">
                <div id="jsushi">
                    <button onmousedown="SellSushi()" id="sushi">
                        <div id="su">Beli Sushi</div>
                        <img src="../Images/Assets-home/Kimbabbb.png">
                    </button>
                    <div id="hsushi">85</div>
                </div>
                <div id="jonigiri">
                    <button onmousedown="SellOnigiri()" id="onigiri">
                        <div id="oni">Beli Onigiri</div>
                        <img src="../Images/Assets-home/Onigiri.png">
                    </button>
                    <div id="honigiri">35</div>
                </div>
                <div id="jtempura">
                    <button onmousedown="SellTempura()" id="tempura">
                        <div id="tem">Beli Tempura</div>
                        <img src="../Images/Assets-home/Tempuraa.png">
                    </button>
                    <div id="htempura">65</div>
                </div>
                <div id="autoclicker">
                    <button onmousedown="autoclicker()" id="auto">
                        <div id="ac">Auto-Clicker</div>
                    </button>
                    <div id="hac">250</div>
                </div>
            </div>
        </div>
        <div id="moneycounterblock">
            <h1 id="moneycounter">Your Score : 0</h1>
        </div>
        <div id="character">
            <img onmousedown="AddMoney()" id="sushichar" src="../Images/CHAR/charDIAM.png"/>
        </div>
    </div>
    <script src="TestingGame.js"></script>
</body>
</html>
