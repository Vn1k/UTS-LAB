<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyshi x Idle Clicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Home.css"/>
</head>
<body>
  <!--navigasi-->
  <nav>
    <div id="judul">
      <h2>MOYSHI</h2>
      <span>X</span>
      <h2>Idle Clicker</h2>
    </div>
    <div id="menu">
      <div id="menu-list">
        <ul>
          <li id="About">
            <a href="/Temp/AboutUs.html">About Us</a>
          </li>
          <li id="Ref">
            <a href="#reference">References</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--end navigasi-->
    <!--background-->
    <div class="background">
      <div class="wrapper">
        <div id="gerbang">
          <img id="ch-gerbang"src="/Images/Assets-home/gerbang 7.svg" alt="">
        </div>
        <div id="grass">
          <img src="/Images/Assets-home/field.svg" alt="">
        </div>
      </div>      
      <div id="ninja">
        <img src="/Images/Assets-home/Kimbabbb.png" alt="">
      </div>
    </div>
    <!--END background-->
    <!--Background-sakura-->
    <div id="sakura">
      <img src="/Images/Assets-home/Pohon.svg" alt="">
    </div>
    <!--end Background-sakura-->
    <div id="gerobak">
      <img src="/Images/Assets-home/Jualannn.png" alt="">
    </div>
    <div id="reference">
      <div id="rules-title">
        <h1>Reference</h1>
      </div>
      <div id="reference-content">
        <div id="color">
          <h2>Color Reference</h2>
          <ul>
            <li><a href="https://www.pinterest.com/"> Color By Pinterest</a></li>
          </ul>
        </div>
        <div id="character">
          <h2>Design</h2>
          <ul>
            <li>Character By MOYSHI</li>
            <li>Grass Field By MOYSHI</li>
            <li>Shop By MOYSHI</li>
          </ul>
        </div>
        <div id="background">
          <h2>Images</h2>
          <ul>
            <li><a href="https://www.freepik.com/">Gate By FreePik</a></li>
            <li><a href="https://www.freepik.com/">Sakura By FreePik</a></li>
          </ul>
        </div>
        <div id="logo">
          <h2>Logo</h2>
          <ul>
            <li><a href="https://www.svgrepo.com/">Cart By svgrepo</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--Button-->
    <div id="button">
      <button id="cart" onclick="openNav()">
        <img id="shop" src="/Images/Assets-home/Cart.svg" alt="">
        <span>Cart</span>
      </button>
    </div>
    <!--End Button-->
    <div id="moneycounterblock">
      <h1 id="moneycounter">Your Score : 0</h1>
    </div>
    <div id="character">
      <img onmousedown="AddMoney()" id="sushichar" src="../Images/CHAR/charDIAM.png"/>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <h1>TOKO MOYSHI</h1>
      <img src="/Images/Assets-home/Jualannn.png" alt="">
      <div id="makanan">
          <div id="jsushi">
            <button onmousedown="SellSushi()" id="sushi">
                <div id="su">Beli Sushi</div>
                <img src="../Images/CHAR/charSENANG.png">
                <span class="harga">85</span>
            </button>
          </div>
          <div id="jonigiri">
            <button onmousedown="SellOnigiri()" id="onigiri">
                <div id="oni">Beli Onigiri</div>
                <img src="../Images/Assets-home/Onigiri.png">
                <span class="harga">35</span>
            </button>
          </div>
          <div id="jtempura">
            <button onmousedown="SellTempura()" id="tempura">
                <img src="/Images/Assets-home/Tempuraa.png" alt="">
                <span id="tempura-title">Beli Tempura</span>
                <span class="harga">65</span>
            </button>
          </div>
          <div id="autoclicker">
            <button onmousedown="autoclicker()" id="auto">
                <div id="ac">Auto-Clicker</div>
                <span class="harga">250</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="Home.js"></script>
</body>
</html>
